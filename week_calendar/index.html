<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>周历</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		#app button {
			width: 80px;
			height: 30px;
			line-height: 30px;
			padding: 0;
			outline: none;
			background-color: #eba7a7;
			border: 1px solid #eba7a7;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
		}

		#app button:hover {
			background-color: #f76e6e;
			border-color: #f76e6e;
			transition: all 0.3s;
		}
	</style>
</head>

<body>
	<div id="app">
		<button @click='back'>上一周</button>
		<button @click='to'>下一周</button>
		<div v-for="item in week">{{item.year}}年{{item.month}}月{{item.day}}号===>{{item.text}}</div>
	</div>
	<script>
		new Vue({
			el: "#app",
			created() {
				const currentDay = new Date().getDay();//当天星期几
				const time = new Date().getTime();//当天时间戳

				let j = 0;
				this.changeValue(currentDay, time, j);
				for (let i = currentDay - 1; i >= 0; i--) {
					j--;
					this.changeValue(i, time, j)
				}
				j = 0;
				for (let i = currentDay + 1; i < 7; i++) {
					j++;
					this.changeValue(i, time, j)

				};
			},
			data: {
				millisecond: 24 * 60 * 60 * 1000,
				add: 0,
				sub: 0,
				week: [
					{ text: '星期日', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 1 },
					{ text: '星期一', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 2 },
					{ text: '星期二', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 3 },
					{ text: '星期三', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 4 },
					{ text: '星期四', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 5 },
					{ text: '星期五', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 6 },
					{ text: '星期六', year: new Date().getFullYear(), month: new Date().getMonth() + 1, day: 7 },
				],
			},

			methods: {
				back() {
					const currentDay = new Date().getDay();//当天星期几
					const time = new Date().getTime();//当天时间戳
					this.sub--;
					const n = this.add + this.sub;

					let j = 0;
					this.changeValue(currentDay, time, (n * 7) + j);
					for (let i = currentDay - 1; i >= 0; i--) {
						j--;
						this.changeValue(i, time, (n * 7) + j)

					}
					j = 0;
					for (let i = currentDay + 1; i < 7; i++) {
						j++;
						this.changeValue(i, time, (n * 7) + j)

					};
				},
				to() {
					const currentDay = new Date().getDay();
					const time = new Date().getTime();
					this.add++;
					const n = this.add + this.sub;
					let j = 0;
					this.changeValue(currentDay, time, (n * 7) + j);
					for (let i = currentDay - 1; i >= 0; i--) {
						j--;
						this.changeValue(i, time, (n * 7) + j)
					}
					j = 0;
					for (let i = currentDay + 1; i < 7; i++) {
						j++;
						this.changeValue(i, time, (n * 7) + j)
					};
				},
				changeValue(idx, time, countDay) {
					this.week[idx].year = new Date(time + this.millisecond * countDay).getFullYear();
					this.week[idx].month = new Date(time + this.millisecond * countDay).getMonth() + 1;
					this.week[idx].day = new Date(time + this.millisecond * countDay).getDate();
				}
			}

		});
	</script>
</body>

</html>
