<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出层</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <style>
        body {text-align: center;}
        #btn {width: 200px; height: 50px; background: deepskyblue; border: none; color: #fff; border-radius: 10px; outline: none; cursor: pointer; margin-top: 100px;}
        #box {width: 100%; height: 937px; position: absolute; top: 0; left: 0; background: rgba(166, 166, 166, .5); display: none;}
        #box1 {width: 30%; height: 400px; background: red; position: absolute; top: 50%; left: 50%; margin-top: -200px; margin-left: -15%;}
    </style>
    <script src="../eventutils.js"></script>
</head>
<body>
<button id="btn">弹出层</button>
<div id="box">
    <div id="box1"></div>
</div>
<script>
    let btn = document.getElementById("btn")
        box = document.getElementById("box")
        box1 = document.getElementById("box1");
    EventUtil.addHandler(btn, "click", function () {
        box.style = "display: block;";
    }, false);
    EventUtil.addHandler(box1, "click", function () {
        box.style = "display: none;";
    }, false);
</script>
</body>
</html>
