<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吸顶效果</title>
    <style>
        * {margin: 0; padding: 0;}

        body {height: 3000px;}
        #top {width: 100%; height: 50px; background: red; position: fixed; top: 0; left: 0; display: none;}
    </style>
    <script src="../eventutils.js"></script>
</head>
<body>
<div id="top"></div>
<script>
    let div = document.querySelector("#top");

    EventUtil.addHandler(document, "scroll", function (event) {
        let e = EventUtil.getEvent(event);
        let scrollTop = EventUtil.scrollTop(e);

        if (scrollTop >= 500) {
            div.style = "display: block;";
        } else {
            div.style = "display: none;";
        }
    }, false);
</script>
</body>
</html>
